<!DOCTYPE html>
<html>
<head>
    <title>Thời tiết</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #2980b9;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .weather-icon {
            font-size: 4em;
            color: #3498db;
            margin: 20px 0;
        }
        
        .temperature {
            font-size: 2.5em;
            color: #e74c3c;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .condition {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 15px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #2980b9;
        }
        
        .location {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin thời tiết</h1>
        <div class="location">Tại {{ weather.location }}</div>
        <div class="weather-icon">☀️</div>
        <div class="temperature">{{ weather.temperature }}</div>
        <div class="condition">{{ weather.condition }}</div>
        <a href="/" class="back-btn">Quay lại trang chủ</a>
    </div>
</body>
</html>
