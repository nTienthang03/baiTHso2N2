<!DOCTYPE html>
<html>
<head>
    <title>Giá Vàng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #d4af37;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .price {
            font-size: 2.5em;
            color: #d4af37;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: #fffae6;
            border-radius: 5px;
            border-left: 5px solid #d4af37;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #2980b9;
        }
        
        .update-time {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giá vàng hôm nay:</h1>
        <div class="price">{{ gold_price }}</div>
        <a href="/" class="back-btn">Quay lại trang chủ</a>
        <div class="update-time">Cập nhật lúc: {{ current_time }}</div>
    </div>
</body>
</html>
